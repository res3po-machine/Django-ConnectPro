<script>
    document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Set initial active tab and content
            const setActiveTab = (selectedTab) => {
                // Remove 'active' class from all tabs and hide all contents
                tabs.forEach(tab => tab.classList.remove('active', 'bg-gray-500', 'text-white'));
                tabContents.forEach(content => content.classList.add('hidden'));
                
                // Add 'active' class to selected tab and show corresponding content
                selectedTab.classList.add('active', 'bg-gray-500', 'text-white');
                const targetContent = document.getElementById(`${selectedTab.id}-content`);
                targetContent.classList.remove('hidden');
            };

            // Add click event listener to all tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    setActiveTab(this);  // Pass clicked tab to setActiveTab function
                });
            });

            // Optionally, initialize the first tab as active when the page loads
            setActiveTab(tabs[0]); // By default, the first tab will be selected
        });

</script>
